<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to WHIRLWORD </title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="book-solid.ico" />
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>WHIRLWORD Login</h1>
            <form action="/login" method="post">
                <div class="textbox">
                    <input type="text" placeholder="Username" name="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <button type="submit" class="btn"><a href="index.html" >Login</a></button>
                <a href="signup.html" class="signup-link">Don't have an account? Sign Up</a>
            </form>
        </div>
    </div>
</body>
</html>
